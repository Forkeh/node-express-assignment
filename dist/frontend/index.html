<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&family=Raleway&family=Yrsa:wght@300&display=swap"
        rel="stylesheet">
    <title>Music Artists CRUD with Express</title>
</head>

<body>
    <main id="site-layout-grid">
        <header id="header">
            <h1>Music Artists CRUD with Express</h1>
        </header>
        <nav id="navbar">
            <input type="text" name="search" placeholder="Search..." id="search-bar">
            <div class="nav-item-container">
                <label for="sort">Sort by</label>
                <select name="sort" id="sort-dropdown" autocomplete="off">
                    <option value="none" selected>None</option>
                    <option value="name">Name</option>
                    <option value="activeSince">Active since</option>
                    <option value="birthdate">Date of birth</option>
                </select>
            </div>
            <div class="nav-item-container">
                <label for="filter">Filter by</label>
                <select name="filter" id="filter-dropdown" autocomplete="off">
                    <option value="none" selected>None</option>
                    <option value="favorites">Favorites</option>
                    <!-- Insert filters dynamically -->
                </select>
            </div>
            <button id="btn-add-artist">Add Artist</button>
        </nav>
        <section id="grid-area">
            <!----------- Insert grid items ------------>


        </section>
        <footer id="footer">Created by Brian Blume</footer>

        <!----------- Modal window ------------>
        <dialog id="modal">
            <button id="btn-close-modal">X</button>
            <section id="modal-content">Modal</section>
        </dialog>
    </main>

    <script src="./app.js" type="module"></script>

</body>

</html>
