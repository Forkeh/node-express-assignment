<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Music Artists CRUD with Express</title>
</head>

<body>
    <main id="site-layout-grid">
        <header id="header">
            <h1>Music Artists CRUD with Express</h1>
        </header>
        <nav id="navbar">
            <input type="text" name="search" placeholder="Search...">
            <div class="nav-item-container">
                <label for="sort">Sort by</label>
                <select name="sort" id="sort-dropdown">
                    <option value="none" selected></option>
                    <option value="name">Name</option>
                    <option value="activeSince">Active since</option>
                    <option value="birthdate">Date of birth</option>
                </select>
            </div>
            <div class="nav-item-container">
                <label for="filter">Filter by</label>
                <select name="filter" id="filter-dropdown">
                    <option value="none" selected></option>
                    <option value="favorites">Favorites</option>
                    <!-- Insert filters dynamically -->
                </select>
            </div>
            <button id="btn-add-artist">Add artist</button>
        </nav>
        <section id="grid-area">
            <!----------- Insert grid items ------------>
            <article>
                <div class="item-favicon">‚ù§</div>
                <h3>Eminem</h3>
                <img src="https://cdn.hourdetroit.com/wp-content/uploads/sites/20/2022/05/Eminem.jpg"
                    alt="artist picture">
                <div class="item-btns-container">
                    <button class="item-btn-details">Details</button>
                    <button class="item-btn-update">Update</button>
                </div>
            </article>


        </section>
        <footer id="footer">Footer</footer>

        <!----------- Modal window ------------>
        <dialog id="modal">
            <button id="btn-close-modal">X</button>
            <section id="modal-content">Modal</section>
        </dialog>
    </main>

    <script src="./app.js" type="module"></script>

</body>

</html>
